<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="order_summary.css">
</head>

<body>

    <div class="container">
        <h1>Order Summary</h1>

        <!-- Cart Details Table -->
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price (LKR)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically loaded here -->
            </tbody>
        </table>

        <p class="total">Total Amount: <span id="totalPrice">LKR 0</span></p>

        <h2>Personal Information</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>

            <h2>Payment Information</h2>

            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="">Select a payment method</option>
                    <option value="creditCard">Credit/Debit Card</option>
                    <option value="bankTransfer">Bank Transfer</option>
                    <option value="mobilePayment">Mobile Payment</option>
                </select>
            </div>

            <!-- Card details section (only shown if Credit/Debit Card is selected) -->
            <div id="cardDetails" style="display:none;">
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber">
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="month" id="expiryDate">
                </div>
            </div>

            <button type="submit">Pay</button>
        </form>
    </div>

    <script src="order_summary.js"></script>
</body>

</html>
